<!doctype html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title></title>
  <meta name="description" content="">

  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="static/css/style.css">

  <script src="static/js/libs/modernizr-2.5.3.min.js"></script>

  <link href="http://fonts.googleapis.com/css?family=Nobile" rel="stylesheet" type="text/css">
  <style type="text/css">
    body {
      /*font-family: 'Abel', sans-serif;*/
      font-family: 'Nobile', Arial, Helvetica, sans-serif;
      font-size: 0.7em;}
    h1 {
      font-weight: normal;}
    .vcard {
      text-align: center;
      display: block;
      float: left;
      padding-top: 150px;
      padding-left: 30px;}
    .container {
      text-align: center;
      /*border:1px solid #b0c4de;*/
      display: block;
      width: 400px;
      margin-left: auto;
      margin-right: auto;}
    .pic {
      display: block;
      float:left;}
    .vcard .photo { 
      display: none; }
    .vcard a.fn {
      text-decoration: none;
      color: #000;}
  </style>  
</head>
<body>
  <div id="page">
    <header id="header">
      <div class="container main-header clearfix">
        <img class="pic" src="media/imgs/me_and_bobot.jpg" alt="me and bobot">
        <!-- div id="about">
          Hi, I'm Sasha, or if you wish Oleksandr Pryymak is my full name. 
        </div -->
        <div id="hcard-Oleksandr-Pryymak" class="vcard">
          <!--img src="media/imgs/ava_small.jpg" alt="photo of Oleksandr Pryymak" class="photo"/--> 
          <h1><a class="url fn" href="http://inmind.org/">Oleksandr Pryymak</a><br/></h1>
          <br/>
          
          <a class="email" href="mailto:235@inmind.org">235@inmind.org</a>
          <div class="org">University of Southampton</div>
          <div class="adr">
            <span class="country-name">United Kingdom</span>
          </div>
          <a class="url" href="http://users.ecs.soton.ac.uk/op08r/" rel="me">my uni homepage</a> <br/>
          <a class="url" href="http://www.pleso.net/" rel="me">my company (suspended)</a>
        </div>
      </div>
    </header>


    <div role="main" class="clearfix">

      <!--div id="buttons">
        <div id="expand-collapse-buttons">
          <a class="expand-all active" href="#"><span>EXPAND ALL</span></a>
          <a class="collapse-all" href="#"><span>COLLAPSE ALL</span></a>
        </div>
        <div id="sort-buttons">
          <a class="sort-newest active" href="#"><span>NEWEST FIRST</span></a>
          <a class="sort-oldest" href="#"><span>OLDEST FIRST</span></a>
        </div>
      </div-->

      <div id="timeline">

        <div id="line-container">
          <div id="line"></div>
        </div>

      </div>

    </div>

  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="static/js/libs/jquery-1.7.1.min.js"><\/script>')</script>

  <script src="static/js/handlebars.js"></script>
  <script src="static/js/tabletop.js"></script>
  <script src="static/js/plugins.js"></script>
  <script src="static/js/script.js"></script>

  <script id="year-marker-template" type="text/x-handlebars-template">
    <div class="item year-marker">
      <div class="inner">
        <div class="inner2">
          <div class="timestamp">{{timestamp}}</div>
          <div class="year">{{year}}</div>
        </div>
      </div>
    </div>
  </script>

  <script id="post-template" type="text/x-handlebars-template">
    <div class="item post">
      <div class="inner">
        <div class="timestamp">{{timestamp}}</div>
        <div class="title"><h3>{{{title}}}</h3></div>
        <div class="date">{{display_date}}</div>
        <div class="body">
          {{#if photo_url}}
            <img src="{{photo_url}}" alt="">
          {{/if}}
          {{#if caption}}
            <div class="caption">({{{caption}}})</div>
          {{/if}}
          {{#if body}}
            <div class="text">{{{body}}}</div>
          {{/if}}
          <div class="clearfix">
            {{#if read_more_url}}
              <a target="_blank" class="more" href="{{read_more_url}}">READ MORE</a>
            {{/if}}
          </div>
        </div>
      </div>
    </div>
  </script>

</body>
</html>
